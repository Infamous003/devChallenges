<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Minimal Blog Card by Syed Mehdi</title>
</head>
<body>
  <main>
    <section class="card">
      <div class="img-div">
        <img src="./img/cactus_img.jpg" alt="picture of a cactus">
      </div>
      <p class="blog-type">
        Design
      </p>
      <div>
        <h2 class="blog-title">
          Embracing Minimalism
        </h2>
        <div class="description-div">
          <p class="description">
            From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in the simplicity
          </p>
        </div>
      </div>
      <hr>
      <p class="author">
        Annie Spratt
      </p>

    </section>
  </main>
</body>
</html>
